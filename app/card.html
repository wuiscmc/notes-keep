<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="note-card">
  <template>
    <style>

    :host {
      display: block;
      position: relative;
      background-color: white;
      /*padding: 20px;*/
      /*width: 100%;*/
      font-size: 1.2rem;
      font-weight: 300;
    }

    .card-header {
      margin-bottom: 10px;
    }

    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    polyfill-next-selector { content: '.card-header .card-date' ;}
    .card-header ::content .card-date {
      font-size: 0.9rem;
    }

    polyfill-next-selector { content: '.card-header .card-edit' ;}
    .card-header ::content .card-date {
      font-size: 0.9rem;
    }

    polyfill-next-selector { content: '.card-header .card-delete' ;}
    .card-header ::content .card-date {
      font-size: 0.9rem;
    }

    .buttons {
      font-size: 0.9rem;
      position: absolute;
      top: 3px;
      right: 3px;
    }

    </style>

    <paper-shadow z="1">
      <div class="buttons">
        <content select=".card-edit"></content>
        <content select=".card-delete"></content>
      </div>
      <div class="card-header" layout horizontal center>
        <content select=".card-date"></content>
      </div>
      <content></content>
    </paper-shadow>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
